name: 'Build and deploy to GCP'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  id-token: write
jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
  deploy:
    needs: build
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'google-github-actions/auth@v2'
        with:
          service_account: 'gha-service-account@glossary-app-440113.iam.gserviceaccount.com'
          workload_identity_provider: 'projects/821437815290/locations/global/workloadIdentityPools/github/providers/github-gcp'
      - uses: google-github-actions/deploy-appengine@v2

